apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend  # Match the label from the Deployment
  ports:
    - protocol: TCP
      port: 80      # Port the service will expose inside the cluster
      targetPort: 5000  # Port the container is listening on
  type: LoadBalancer  # You can change to LoadBalancer if you want external access
