apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend  # Match the label from the Deployment
  ports:
    - protocol: TCP
      port: 80      # Port the service will expose inside the cluster
      targetPort: 80  # Port the container is listening on
  type: ClusterIP  # You can change this to LoadBalancer if you want external access
